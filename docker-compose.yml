version: "3"

volumes:
  postgres-data:
    driver: "local"

networks:
  local:
    driver: "bridge"

services:
  postgres:
    image: bhidapa/heltin-postgres
    networks:
      - local
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "psql --set=ON_ERROR_STOP=1 --username=$$POSTGRES_USER --dbname=$$POSTGRES_DB --command='select 1 from public.user;' > /dev/null 2>&1",
        ]
      timeout: 3s
      interval: 6s
      retries: 3
    command:
      - postgres
      - -c
      - jit=off
  graphql:
    image: bhidapa/heltin-graphql
    networks:
      - local
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SCHEMAS=${POSTGRES_SCHEMAS}
      - POSTGRES_SESSION_TABLE_SCHEMA=${POSTGRES_SESSION_TABLE_SCHEMA}
      - GRAPHQL_ROUTE=/graphql
      - GRAPHIQL_ROUTE=/graphiql
      - PORT=${GRAPHQL_PORT}
    depends_on:
      - postgres
  server:
    image: bhidapa/heltin-server
    networks:
      - local
    environment:
      - GRAPHQL_ENDPOINT=http://graphql:${GRAPHQL_PORT}/graphql
      - GOTENBERG_PORT=${GOTENBERG_PORT}
    depends_on:
      - graphql
  gotenberg:
    image: thecodingmachine/gotenberg:6
    networks:
      - local
    environment:
      - DEFAULT_LISTEN_PORT=${GOTENBERG_PORT}
    ports:
      - ${GOTENBERG_PORT}:${GOTENBERG_PORT}
