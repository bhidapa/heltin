version: "3"

networks:
  private:
    driver: "bridge"
  public:
    driver: "bridge"

services:
  postgres:
    build:
      context: .
      dockerfile: ./packages/postgres/Dockerfile
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - private
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ./packages/postgres:/docker-entrypoint-initdb.d
  graphql:
    build:
      context: .
      dockerfile: ./cmd/graphql/Dockerfile
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SESSION_SECRET=verysecret
      - WATCH=true
    networks:
      - private
      - public
    ports:
      - ${GRAPHQL_PORT}:${GRAPHQL_PORT}
  app:
    build:
      context: .
      dockerfile: ./web/Dockerfile # TODO
    networks:
      - private
      - public
    ports:
      - 6002:80
