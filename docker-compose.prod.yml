volumes:
  server-certs:
    driver: 'local'
  heltin-data:
    driver: 'local'

services:
  database:
    restart: unless-stopped
  graphql:
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SESSION_SECURE=true
  server:
    restart: unless-stopped
    environment:
      - SERVER_PORT=80
      - SERVER_TLS_PORT=443
      - CERT_DIR=/srv/certs
      - APP_DOMAINS=${APP_DOMAINS}
    volumes:
      - server-certs:/srv/certs
    ports:
      - 80:80
      - 443:443
  gotenberg:
    restart: unless-stopped
