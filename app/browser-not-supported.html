<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="/src/assets/favicon.ico" />
    <title>Browser not supported | heltin</title>

    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <link type="text/css" rel="stylesheet" href="/src/halfmoon-variables.css" />

    <script type="module" src="/src/browser-check.ts"></script>
  </head>

  <body>
    <main>
      <div id="page-wrapper" class="page-wrapper">
        <div class="content-wrapper">
          <div class="card m-auto w-600 my-20 mw-full">
            <h2 class="card-title">
              <i class="fa-solid fa-face-sad-cry"></i>
              &nbsp;Browser not supported!
            </h2>
            <p>
              Seems like the browser you're using is outdated or just not supported. Please consider
              one of the alternatives:
            </p>
            <div class="row justify-content-between">
              <div class="col-auto my-10">
                <a
                  class="btn btn-primary"
                  href="https://www.google.com/chrome/"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-chrome"></i>
                  &nbsp;Chrome
                </a>
              </div>
              <div class="col-auto my-10">
                <a
                  class="btn btn-primary"
                  href="https://www.mozilla.org/firefox"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-firefox"></i>
                  &nbsp;Firefox
                </a>
              </div>
              <div class="col-auto my-10">
                <a
                  class="btn btn-primary"
                  href="https://www.microsoft.com/edge"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-edge"></i>
                  &nbsp;Microsoft Edge
                </a>
              </div>
              <div class="col-auto my-10">
                <a
                  class="btn btn-primary"
                  href="https://www.apple.com/safari"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-safari"></i>
                  &nbsp;Safari
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
